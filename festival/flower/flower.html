<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Happy holidays</title>
		<link rel="stylesheet" href="./css/animate.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<div id="castle" class="animate__animated ">
			<!-- animate__fadeOutOpcity -->
			<div id="table" class="animate__animated animate__fadeInOpcity"></div>
			<div class="shade-wrap hov  animate__animated_6 " id="main">
				<div id="flower-wrap">
					<div id="stem"></div>
					<div id="petal1"></div>
					<div id="petal2"></div>
					<div id="petal3"></div>
					<div id="petal4"></div>
					<div id="petal5"></div>
					<div id="falling-petal"></div>
					<div id="leaf1"></div>
					<div id="leaf2"></div>
				</div>
			</div>
			<!-- animate__fadeOutUp -->
			<div class="shade-wrap animate__animated animate__fadeInOpcity" id="sub">
				<div class="spawn" id="magic-dust1"></div>
				<div class="spawn" id="magic-dust2"></div>
				<div class="spawn" id="magic-dust3"></div>
				<div id="shade-main-reflections"></div>
				<div id="shade-main" >
					<div id="shade-handle-big"></div>
					<div id="shade-handle-small"></div>
					<div id="top-reflection"></div>
				</div>
			</div>
		</div>
		<div class="desc">慧莹,节日快乐</div>
		<script src="./js/index.js"></script>

</html>
